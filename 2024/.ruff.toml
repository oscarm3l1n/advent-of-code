# Defaults: https://beta.ruff.rs/docs/configuration/#using-pyprojecttoml

target-version = "py312"
fix = true
show-fixes = true

# Files in `apinext/cli/build` are ignored by ruff because the `exclude`
# list contains the `build` word by default. We redefine it with just
# `.git`, since the other paths are already listed in `.gitignore`.
respect-gitignore = true
exclude = [".git"]

lint.select = [
    "YTT",    # flake8-2020
    "C4",     # flake8-comprehensions
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-raise
    "TID",    # flake8-tidy-imports
    "E",      # pycodestyle errors
    "PGH",    # pygrep-hooks
    "UP",     # pyupgrade
    "FURB",   # refurb
    "RUF",    # ruff-specific-rules
    "A",      # flake8-builtins
    "TCH",    # flake8-type-checking
    "I",      # isort
    "F",      # pyflakes
    "W",      # pycodestyle: warnings

    # We could probably fix the issues and activate those
    # "PT",     # flake8-pytest-style
    # "PTH",    # flake8-use-pathlib
]

lint.ignore = [
  # Conflicts with ruff-format
  #     # https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
  "W191",   # tab-indentation
  "E111",   # indentation-with-invalid-multiple
  "E114",   # indentation-with-invalid-multiple-comment
  "E117",   # over-indented
  "D206",   # indent-with-spaces
  "D300",   # triple-single-quotes
  "Q000",   # bad-quotes-inline-string
  "Q001",   # bad-quotes-multiline-string
  "Q002",   # bad-quotes-docstring
  "Q003",   # avoidable-escaped-quote
  "COM812", # missing-trailing-comma
  "COM819", # prohibited-trailing-comma
  "ISC001", # single-line-implicit-string-concatenation
  "ISC002", # multi-line-implicit-string-concatenation
  "E501",   # line-too-long
  "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
]
